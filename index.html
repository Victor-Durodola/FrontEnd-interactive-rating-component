<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,700;1,400&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <!-- Rating state start -->

  <main>
    <div class="card">
      <div class="wrapper">
        <div class="rating-card front">
          <div class="star"></div>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
          </p>
          <div class="rate">
            <button class="rate-value">1</button>
            <button class="rate-value">2</button>
            <button class="rate-value">3</button>
            <button class="rate-value">4</button>
            <button class="rate-value">5</button>
          </div>
          <button class="submit-btn" onclick="flip()">Submit</button>
        </div>
        <!-- Rating state end -->
        <!-- Thank you state start -->
        <div class="thankYou-card back">
          <div class="illustration">
    
          </div>
          <div class="user-input">You selected <span class="input"></span> out of 5</div>
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- Thank you state end -->

  <script src="script.js"></script>
</body>
</html>
